<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Сетка с Меню и Карточками</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nested-block {
            background-color: #e9ecef;      /* Цвет фона */
            border: 1px solid #ced4da;     /* Цвет границы */
            padding: 10px;     /* Внутренние отступы по 10px */
            margin: 5px 0;     /* Внешние отступы: 5px сверху и снизу, 0 по бокам */
        }
        .navbar-brand {
            font-weight: strong;             /* Жирное начертание текста */
        }
        .card {
            margin-bottom: 20px;           /* Внешний отступ снизу 20px */
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Меню</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active">Главная</a>
                    </li>
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
                            О нас
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item">Пункт 1</a></li>
                            <li><a class="dropdown-item">Пункт 2</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item">Пункт 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Доставка</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Карточки товаров -->
        <h2>Товары</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Товар 1</h5>
                        <p class="card-text">Описание товара 1</p>
                        <a class="btn btn-primary">Купить</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Товар 2</h5>
                        <p class="card-text">Описание товара 2</p>
                        <a class="btn btn-primary">Купить</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Товар 3</h5>
                        <p class="card-text">Описание товара 3</p>
                        <a class="btn btn-primary">Купить</a>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
