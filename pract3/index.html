<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block {
            background-color: #f8f9fa; /* Светло-серый фон */
            border: 1px solid #dee2e6; /* Граница */
            padding: 20px; /* Внутренние отступы */
            margin-bottom: 15px; /* Отступ снизу */
            text-align: center; /* Выравнивание текста по центру */
        }       

        .nested-block {
            background-color: #e9ecef; /* Более темный фон для вложенных блоков */
            border: 1px solid #ced4da; /* Граница */
            padding: 10px; /* Внутренние отступы */
            display: grid;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- в первом должно находится 3 блока -->
        <!-- -md- в первом ряду - 3 блока по 4 колонки -->
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="block">Блок 1</div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="block">Блок 2</div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="block">Блок 3</div>
            </div>
        </div>
        
        <!-- во втором - 2, в один из которых вложено 2 блока по 5 колонок  -->
        <!-- -sm- во втором ряду - исчезает блок без вложеных элементов -->
        <div class="row">
            <div class="col-lg-6 col-md-6 d-sm-none d-md-block">
                <div class="block">Блок 4 (исчезает для sm)</div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="block"> Блок 5 с вложенными блоками
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="nested-block">Вложенный блок 1 (5 колонок)</div>
                        </div>
                        <div class="col-lg-5">
                            <div class="nested-block">Вложенный блок 2 (5 колонок)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- в третьем - один блок, занимающий 6 колонок, и еще два на оставшуюся половину -->
        <!-- -xs- в третьем ряду вместо 1-го блока появляется 2 блока на всю ширину -->
        <div class="row">
            <div class="col-lg-6 d-none d-sm-block">
                <div class="block">Блок 6 (6 колонок, превращается в 2 для xs)</div>
            </div>

            <div class="col-xs-1 d-block d-sm-none">
                <div class="block">Блок для xs 1</div>
            </div>
            <div class="col-xs-1 d-block d-sm-none">
                <div class="block">Блок для xs 2</div>
            </div>

            <div class="col-lg-3 col-xs-3">
                <div class="block">Блок 7</div>
            </div>
            <div class="col-lg-3 col-xs-3">
                <div class="block">Блок 8</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
